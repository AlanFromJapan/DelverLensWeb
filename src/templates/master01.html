<!doctype html>
<html>
  <head>
    <title>DelverLensWeb - {% block pagename %} {% endblock %}</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script type="text/javascript" src="js/utils.js"></script>
  </head>
<body>

<table class="header">
  <tr>
    <td><a href="home">Home</a></td>

{% for c in headerz %}
    {% autoescape false %}
    {{ c }}
    {% endautoescape %}  
{% endfor %}
    
    <td>
      <button type="button" onClick="showSettings();">Settings</button>

    </td>
  </tr>
</table>
<br/>
<br/>
<div id="divSettings" style="width:400px; display: none;margin-left:auto; margin-right:0;">


</div>

{% block contents %} {% endblock %}

<script lang="javascript">
  //Some JS to execute after the page is loaded?
  {% autoescape false %}
    {{ jscontent }}
  {% endautoescape %}  
  
</script>
  
</body>
